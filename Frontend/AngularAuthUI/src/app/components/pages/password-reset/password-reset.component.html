<div class="outer">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 mx-auto">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Password Reset</h3>
                    </div>
                    <div class="panerl-body p-3">
                        <form>
                            <div *ngIf="passNoMatch" class="alert alert-failed">
                                <strong>Passwords don't match!</strong>
                                <button type="button" class="fa-solid fa-x " (click)="removePassNoMatch()"></button>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa-regular fa-envelope p-2"></span>
                                    <input type="text" placeholder="Email" [(ngModel)]="passwordReset.email" name="email" required>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password" [(ngModel)]="passwordReset.password" name="password" required>
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Re enter Password" [(ngModel)]="passwordReset.passwordCheck" name="passwordCheck" required>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block mt-4 w-100" (click)="onReset()">Reset</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
